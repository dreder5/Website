<html style="overflow-x:auto; overflow-y:auto">

<head>
    <!-- this is stuff that does not actually exist on the website ifself, but the information creates information relevant
        to the webste such as the name of the website
        -->
    <title>Dan Reder</title>
    <!-- what the tab shows up as -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- used to link html to css -->
    <script async src="JS/index.js"></script>
    <!-- used to link html to javascript -->
</head>



<body>
    <div class="upperSection" style="height:128px;width:100vw"></div>


    <h4>The date today is <span id="date"></span></h4>
    <!-- headers are just automatically bigger text h1 being the largest h6 being the smallest-->
    <!-- span inserts into a header or paragraph-->

    <div class="image-section">
        <!-- dive sets where an objects children start-->
        <div class="section-style">
            <img src="https://avatars.githubusercontent.com/u/65003639?v=4" width="256" height="154" />
            <!-- img is an image-->
            <!-- scr is the path to image-->
            <p>Github Avatar</p>
            <!-- p is paragraph of text-->
        </div>
    </div>
    

    <div>
        <!-- raster -->
        <canvas id="raster">
        </canvas>
    </div>


    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="Images/img1.jpg" style="width:60%">
        </div>

        <div class="mySlides fade">
            <img src="Images/img2.jpg" style="width:60%">
        </div>

        <div class="mySlides fade">
            <img src="Images/img3.jpg" style="width:60%">
        </div>
    </div>
    <br>



    <div class="linksTo" style="height:128px;width:100vw">
        <a href="https://github.com/dreder5">
            <!-- a is for links -->
            <!-- href is the actual link -->
            <img src="Images/githubLink.jpg" style="width:128px;height:128px">
            <!-- here i have an image attached to my link with the size of 128 by 128 px -->
        </a>
        <a href="https://archiexist.itch.io/shadowrunner">
            <!-- a is for links -->
            <!-- href is the actual link -->
            <img src="Images/game.png" style="width:128px;height:128px">

        </a>
    </div>
