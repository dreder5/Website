        <div class="rasterContainer">

            </canvas>

        <div class="allButtons">
            <div class="controlButtonContainer">
                <input class="buttonCss rightButton" type="button" value="Move right" onmousedown="pyramidRight();" onmouseup="ClearRepeat();" onmouseout="ClearRepeat();" />
                <input class="buttonCss leftButton" type="button" value="Move left" onmousedown="pyramidLeft();" onmouseup="ClearRepeat();" onmouseout="ClearRepeat();" />
                <input class="buttonCss upButton" type="button" value="Move up" onmousedown="pyramidUp()" onmouseup="ClearRepeat()" onmouseout="ClearRepeat()" />
                <input class="buttonCss downButton" type="button" value="Move down" onmousedown="pyramidDown()" onmouseup="ClearRepeat()" onmouseout="ClearRepeat()" />
            </div>

            <div class="sideButtonContainer">
                <input class="buttonCss inButton" type="button" value="Zoom in" onmousedown="pyramidIn()" onmouseup="ClearRepeat()" onmouseout="ClearRepeat()" />
                <input class="buttonCss outButton" type="button" value="Zoom out" onmousedown="pyramidOut()" onmouseup="ClearRepeat()" onmouseout="ClearRepeat()" />
            </div>
        </div>
